<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">Converter of money</div>

    <div class="calc">
      <div class="window">
        <input
          type="text"
          placeholder="Доллар"
          id="DollarInput"
          onclick="buttons()"
        />
        <input type="text" placeholder="Рубль" id="RubInput" />
        <div id="keyboard" class="calcButtons hidden">
          <button onclick="printNumber(event)">1</button>
          <button onclick="printNumber(event)">2</button>
          <button onclick="printNumber(event)">3</button>
          <button onclick="printNumber(event)">4</button>
          <button onclick="printNumber(event)">5</button>
          <button onclick="printNumber(event)">6</button>
          <button onclick="printNumber(event)">7</button>
          <button onclick="printNumber(event)">8</button>
          <button onclick="printNumber(event)">9</button>
          <button id="button0" onclick="printNumber(event)">0</button>
          <button onclick="clearInput()">C</button>
        </div>
      </div>
      <button id="button" onclick="calc()">Далее</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
